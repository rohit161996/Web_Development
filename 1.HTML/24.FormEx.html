<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Website.</h1>
        <hr/>
        <form action="">
            <label for="name">Enter Name:</label>
            <input type="text" pattern="[a-zA-Z ]+" minlength="2" maxlength="20" placeholder="Full name" required /> 
            <br><br>

            <label for="phone">Enter Phone:</label>
            <input type="tel" pattern="[0-9]+" minlength="10" maxlength="10" placeholder="contact no." required /> 
            <br><br>
            
            <label for="email">Enter Email:</label>
            <input type="email" maxlength="100" placeholder="email id" required /> 
            <br><br>
            
            <label for="age">Enter Age:</label>
            <input type="number" min="0" max="120" placeholder="age" required /> 
            <br><br>
            
            <label for="password">Enter Password:</label>
            <input type="password" maxlength="20" minlength="8" placeholder="password" required /> 
            <br><br>
            
            <button>Submit</button>
        </form>
    </body>
</html>
