<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    #d1{
      background-color: aqua;
      padding: 50px;
      padding-bottom: 100px;
      clip-path: polygon(100% 0%, 100% 60%, 0% 100%, 0% 100%, 0% 0%);
    }
    #d2{
      background-color: aqua;
      padding: 50px;
      padding-bottom: 100px;
      border-radius: 30% 50% 100% 90%;
    }
  </style>
</head>

<body>
  <div id="d1">
    <h1>Angled DIV with CSS</h1>
  </div>
  <div id="d2">
    <h1>Curvy DIV with CSS</h1>
  </div>
</body>

</html>
