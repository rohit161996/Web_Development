<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Page.</h1>
        <hr/>
        <h2>My Table</h2>
        <table border="1" width="400px" style="background-color: yellow;">
            <thead style="background-color: blue; color: white;">
                <tr>
                    <th>Col-1</th>
                    <th>Col-2</th>
                    <th>Col-3</th>
                    <th>Col-4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Row 1-1</td>
                    <td>Row 1-2</td>
                    <td>Row 1-3</td>
                    <td align="center" rowspan="3">Row 1-4</td>
                </tr>
                <tr>
                    <td rowspan="3">Row 2-2</td>
                    <td>Row 2-3</td>
                </tr>
                <tr>
                    <td>Row 3-1</td>
                    <td>Row 3-3</td>
                </tr>
                <tr>
                    <td>Row 4-1</td>
                    <td>Row 4-3</td>
                    <td>Row 4-4</td>
                </tr>
            </tbody>
            <tfoot style="background-color: lightgray;">
                <tr>
                    <td>Foot-1</td>
                    <td>Foot-2</td>
                    <td>Foot-3</td>
                    <td>Foot-4</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
