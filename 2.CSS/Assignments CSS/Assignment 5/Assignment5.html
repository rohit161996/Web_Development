<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="Assignment5.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="left">
                <img src="../Images/assignment5_1.png" alt="From_Image">
            </div>
            <div class="right">
                <h1 id="heading">Create Account</h1>
    
                <input type="text" id="name" name="name" placeholder="Full name"><br><br>
    
                <input type="email" id="email" name="email" placeholder="Email Address"><br><br>
    
                <input type="tel" id="phone" name="phone" placeholder="Phone Number - Optional"><br><br>
    
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
    
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>

                <button type="submit" id="signup_now">SIGN UP NOW</button>
                <a href="account_link">I have an account</a>
            </div>    
        </div>
    </form>
</body>
