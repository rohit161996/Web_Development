<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
    </head>
    <body>
        <h1>Welcome to my Page.</h1>
        <hr/>
        <h2>My Table</h2>
        <center>
            <table border="1" width="400px" style="background-color: yellow;">
                <thead style="background-color: blue; color: white;">
                    <tr>
                        <th>Col-1</th>
                        <th>Col-2</th>
                        <th>Col-3</th>
                        <th>Col-4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1-1</td>
                        <td colspan="2">Row 1-2</td>
                        <td>Row 1-4</td>
                    </tr>
                    <tr>
                        <td>Row 2-1</td>
                        <td>Row 2-2</td>
                        <td>Row 2-3</td>
                        <td>Row 2-4</td>
                    </tr>
                    <tr>
                        <td>Row 3-1</td>
                        <td align="center" colspan="3">Row 3-2</td>
                    </tr>
                    <tr>
                        <td>Row 4-1</td>
                        <td>Row 4-2</td>
                        <td>Row 4-3</td>
                        <td>Row 4-4</td>
                    </tr>
                </tbody>
                <tfoot style="background-color: lightgray;">
                    <tr>
                        <td align="right" colspan="3">Foot-1</td>
                        <td>Foot-4</td>
                    </tr>
                </tfoot>
            </table>
        </center>
    </body>
</html>
