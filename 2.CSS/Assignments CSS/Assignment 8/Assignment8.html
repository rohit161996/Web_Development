<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment 8</title>
    <style>
        button{
            color: white;
            background-color: brown;
            border: none;
            border-radius: 10px;
            padding: 40px;
        }
        #button1:hover{
            transform: rotate(360deg);
            transition: 5s;
            filter: drop-shadow(16px 16px 20px black); 
        }
        #button2:hover{
            transition: 2s;
            transform: translate(200px);
            filter: drop-shadow(16px 16px 20px blue); 
        }
    </style>
</head>
<body>
    <h1>Button Transform Example Rotate and Translate</h1>
    <hr/>
    <button id="button1">OK</button>
    <br>
    <br>
    <button id="button2">OK</button>
</body>
</html>
